<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Input Form</title>
  <style>
    :root {
      /* Fallback colors for non-VS Code environments */
      --vscode-foreground: #333;
      --vscode-editor-background: #fff;
      --vscode-input-background: #fff;
      --vscode-input-foreground: #333;
      --vscode-input-border: #cecece;
      --vscode-button-background: #007acc;
      --vscode-button-foreground: #fff;
      --vscode-button-hoverBackground: #005a9e;
      --vscode-button-secondaryBackground: #5f6a79;
      --vscode-button-secondaryForeground: #fff;
      --vscode-button-secondaryHoverBackground: #4a5568;
      --vscode-focusBorder: #007acc;
      --vscode-descriptionForeground: #717171;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--vscode-font-family, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif);
      font-size: var(--vscode-font-size, 13px);
      color: var(--vscode-foreground);
      background: var(--vscode-editor-background);
      margin: 0;
      padding: 12px;
      line-height: 1.4;
    }

    .form-container {
      max-width: 100%;
    }

    .form-container.disabled {
      opacity: 0.6;
      pointer-events: none;
    }

    h2.title {
      margin: 0 0 8px 0;
      font-size: 1.1em;
      font-weight: 600;
    }

    .prompt {
      margin: 0 0 12px 0;
      white-space: pre-wrap;
    }

    .options-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }

    .option-button {
      padding: 6px 12px;
      border: 1px solid var(--vscode-button-background);
      background: transparent;
      color: var(--vscode-button-background);
      border-radius: 4px;
      cursor: pointer;
      font-size: inherit;
      font-family: inherit;
      transition: background-color 0.15s, color 0.15s;
    }

    .option-button:hover {
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
    }

    .option-button:focus {
      outline: 2px solid var(--vscode-focusBorder);
      outline-offset: 2px;
    }

    .textarea-container {
      position: relative;
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      min-height: 60px;
      max-height: 200px;
      padding: 8px;
      border: 1px solid var(--vscode-input-border);
      border-radius: 4px;
      background: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
      font-family: inherit;
      font-size: inherit;
      resize: vertical;
      line-height: 1.4;
    }

    textarea:focus {
      outline: none;
      border-color: var(--vscode-focusBorder);
    }

    textarea::placeholder {
      color: var(--vscode-descriptionForeground);
    }

    .button-container {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .btn {
      padding: 6px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: inherit;
      font-family: inherit;
    }

    .btn-primary {
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
    }

    .btn-primary:hover {
      background: var(--vscode-button-hoverBackground);
    }

    .btn-secondary {
      background: var(--vscode-button-secondaryBackground);
      color: var(--vscode-button-secondaryForeground);
    }

    .btn-secondary:hover {
      background: var(--vscode-button-secondaryHoverBackground);
    }

    .btn:focus {
      outline: 2px solid var(--vscode-focusBorder);
      outline-offset: 2px;
    }

    .selected-option {
      margin-top: 8px;
      padding: 8px;
      background: var(--vscode-input-background);
      border-radius: 4px;
      font-style: italic;
      color: var(--vscode-descriptionForeground);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="form-container" class="form-container">
    <h2 id="title" class="title hidden"></h2>
    <p id="prompt" class="prompt">Loading...</p>
    
    <div id="options-container" class="options-container hidden"></div>
    
    <div id="input-section">
      <div class="textarea-container">
        <textarea 
          id="input" 
          placeholder="Type your response..."
          aria-label="Your response"
          rows="3"
        ></textarea>
      </div>
      
      <div class="button-container">
        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
        <button type="button" id="submit-btn" class="btn btn-primary">Submit</button>
      </div>
    </div>
    
    <div id="selected-display" class="selected-option hidden"></div>
  </div>

  <script type="module">
    // Inline implementation of MCP Apps protocol (no external imports for CSP compatibility)

    // DOM elements
    const formContainer = document.getElementById('form-container');
    const titleEl = document.getElementById('title');
    const promptEl = document.getElementById('prompt');
    const optionsContainer = document.getElementById('options-container');
    const inputSection = document.getElementById('input-section');
    const textareaEl = document.getElementById('input');
    const submitBtn = document.getElementById('submit-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const selectedDisplay = document.getElementById('selected-display');

    let submitted = false;
    let requestIdCounter = 1;

    // Send JSON-RPC request to host
    function sendRequest(method, params) {
      const id = requestIdCounter++;
      window.parent.postMessage({ jsonrpc: '2.0', id, method, params }, '*');
      return id;
    }

    // Send JSON-RPC notification to host
    function sendNotification(method, params) {
      window.parent.postMessage({ jsonrpc: '2.0', method, params }, '*');
    }

    // Handle messages from host
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data || !data.jsonrpc) return;

      console.log('Received message from host:', data);

      // Handle tool input notification
      if (data.method === 'ui/notifications/tool-input') {
        const args = data.params?.arguments || {};
        console.log('Received tool input:', args);
        renderForm(args.prompt, args.title, args.options);
      }

      // Handle tool result notification
      if (data.method === 'ui/notifications/tool-result') {
        const content = data.params?.content?.find(c => c.type === 'text');
        if (content?.text) {
          try {
            const parsed = JSON.parse(content.text);
            console.log('Received tool result:', parsed);
            renderForm(parsed.prompt, parsed.title, parsed.options);
          } catch (e) {
            console.log('Tool result text (unparsed):', content.text);
          }
        }
      }
    });

    // Initialize the App connection
    async function init() {
      console.log('Initializing MCP Apps connection...');
      
      // Send ui/initialize request
      sendRequest('ui/initialize', {
        protocolVersion: '2025-06-18',
        appCapabilities: {},
        clientInfo: { name: 'UserInputForm', version: '1.0.0' }
      });

      // Send initialized notification
      sendNotification('ui/notifications/initialized', {});
      
      console.log('MCP Apps initialized, waiting for tool input...');
    }

    // Render the form with the provided arguments
    function renderForm(prompt, title, options) {
      // Show title if provided
      if (title) {
        titleEl.textContent = title;
        titleEl.classList.remove('hidden');
      }

      // Show prompt
      promptEl.textContent = prompt || 'Please provide your input:';

      // Show options as buttons if provided
      if (options && Array.isArray(options) && options.length > 0) {
        optionsContainer.innerHTML = '';
        options.forEach(option => {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'option-button';
          btn.textContent = option;
          btn.addEventListener('click', () => handleOptionClick(option));
          optionsContainer.appendChild(btn);
        });
        optionsContainer.classList.remove('hidden');
      }

      // Focus the textarea
      textareaEl.focus();
    }

    // Handle clicking an option button
    function handleOptionClick(option) {
      if (submitted) return;
      submitResult(option, 'option');
    }

    // Handle form submission
    function handleSubmit() {
      if (submitted) return;
      const value = textareaEl.value.trim();
      if (!value) {
        textareaEl.focus();
        return;
      }
      submitResult(value, 'submit');
    }

    // Handle cancellation
    function handleCancel() {
      if (submitted) return;
      submitResult(null, 'cancel');
    }

    // Submit the result back to the host
    async function submitResult(value, action) {
      submitted = true;
      
      // Disable the form
      formContainer.classList.add('disabled');
      
      // Show what was selected/entered
      if (action === 'option') {
        selectedDisplay.textContent = `Selected: ${value}`;
        selectedDisplay.classList.remove('hidden');
        inputSection.classList.add('hidden');
      } else if (action === 'cancel') {
        selectedDisplay.textContent = 'Cancelled';
        selectedDisplay.classList.remove('hidden');
        inputSection.classList.add('hidden');
      } else if (action === 'submit') {
        selectedDisplay.textContent = `Submitted: ${value}`;
        selectedDisplay.classList.remove('hidden');
        inputSection.classList.add('hidden');
      }

      // Send result back to host via ui/update-model-context
      // This updates the context the model sees in the next turn
      const resultText = action === 'cancel' 
        ? '❌ User cancelled the input request.'
        : `✅ User response: ${value}`;

      console.log('Sending result to host:', resultText);
      
      sendRequest('ui/update-model-context', {
        content: [{ type: 'text', text: resultText }]
      });
    }

    // Auto-resize textarea as user types
    function autoResizeTextarea() {
      textareaEl.style.height = 'auto';
      textareaEl.style.height = Math.min(textareaEl.scrollHeight, 200) + 'px';
    }

    // Event listeners
    submitBtn.addEventListener('click', handleSubmit);
    cancelBtn.addEventListener('click', handleCancel);
    textareaEl.addEventListener('input', autoResizeTextarea);
    textareaEl.addEventListener('keydown', (e) => {
      // Submit on Ctrl/Cmd + Enter
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        handleSubmit();
      }
    });

    // Initialize on load
    init().catch(err => {
      console.error('Failed to initialize App:', err);
      promptEl.textContent = 'Failed to connect to host. Please try again.';
    });
  </script>
</body>
</html>
