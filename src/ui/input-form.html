<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>User Input Form</title>
  <style>
    :root {
      /* Fallback colors for non-VS Code environments */
      --vscode-foreground: #333;
      --vscode-editor-background: #fff;
      --vscode-input-background: #fff;
      --vscode-input-foreground: #333;
      --vscode-input-border: #cecece;
      --vscode-button-background: #007acc;
      --vscode-button-foreground: #fff;
      --vscode-button-hoverBackground: #005a9e;
      --vscode-button-secondaryBackground: #5f6a79;
      --vscode-button-secondaryForeground: #fff;
      --vscode-button-secondaryHoverBackground: #4a5568;
      --vscode-focusBorder: #007acc;
      --vscode-descriptionForeground: #717171;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--vscode-font-family, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif);
      font-size: var(--vscode-font-size, 13px);
      color: var(--vscode-foreground);
      background: var(--vscode-sideBar-background);
      margin: 0;
      padding: 12px 0 0 0;
      line-height: 1.4;
    }

    .form-container {
      max-width: 100%;
      background: var(--vscode-editor-background);
      border-radius: 8px;
      padding: 12px;
    }

    .form-container.disabled {
      opacity: 0.8;
    }

    .form-container.disabled .btn,
    .form-container.disabled .option-button,
    .form-container.disabled textarea {
      pointer-events: none;
    }

    h2.title {
      margin: 0 0 8px 0;
      font-size: 1.1em;
      font-weight: 600;
    }

    .prompt {
      margin: 0 0 12px 0;
      white-space: pre-wrap;
    }

    .options-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }

    .options-container.layout-list {
      flex-direction: column;
      align-items: stretch;
    }

    .options-container.layout-list .option-button {
      text-align: center;
    }

    .options-container .cancel-spacer {
      flex-grow: 1;
      min-width: 8px;
    }

    .options-container.layout-list .cancel-spacer {
      flex-grow: 0;
      min-height: 8px;
    }

    .option-button {
      padding: 6px 12px;
      border: 1px solid var(--vscode-button-background);
      background: transparent;
      color: var(--vscode-textLink-foreground);
      border-radius: 4px;
      cursor: pointer;
      font-size: inherit;
      font-family: inherit;
      transition: background-color 0.15s, color 0.15s;
    }

    .option-button:hover,
    .option-button.active {
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
    }

    .option-button.cancel-btn {
      border: 1px solid var(--vscode-button-border, transparent);
      color: var(--vscode-button-secondaryForeground);
      background: var(--vscode-button-secondaryBackground);
      margin-left: auto;
    }

    .option-button.cancel-btn:hover {
      background: var(--vscode-button-secondaryHoverBackground);
    }

    .option-button:focus {
      outline: 2px solid var(--vscode-focusBorder);
      outline-offset: 2px;
    }

    .textarea-container {
      position: relative;
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      min-height: 32px;
      max-height: 200px;
      padding: 8px;
      border: 1px solid var(--vscode-input-border);
      border-radius: 4px;
      background: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
      font-family: inherit;
      font-size: inherit;
      resize: none;
      line-height: 1.4;
      overflow-y: hidden;
    }

    textarea:focus {
      outline: none;
      border-color: var(--vscode-focusBorder);
    }

    textarea::placeholder {
      color: var(--vscode-descriptionForeground);
    }

    .button-container {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .btn {
      padding: 6px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: inherit;
      font-family: inherit;
    }

    .btn-primary {
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
    }

    .btn-primary:hover {
      background: var(--vscode-button-hoverBackground);
    }

    .btn-secondary {
      background: var(--vscode-button-secondaryBackground);
      color: var(--vscode-button-secondaryForeground);
    }

    .btn-secondary:hover {
      background: var(--vscode-button-secondaryHoverBackground);
    }

    .btn:focus {
      outline: 2px solid var(--vscode-focusBorder);
      outline-offset: 2px;
    }

    .selected-option {
      margin-top: 8px;
      padding: 8px;
      background: var(--vscode-input-background);
      border-radius: 4px;
      font-style: italic;
      color: var(--vscode-descriptionForeground);
      white-space: pre-wrap;
    }

    .hidden {
      display: none !important;
    }

    .debug-panel {
      margin-top: 16px;
      padding: 8px;
      background: var(--vscode-input-background);
      border: 1px solid var(--vscode-input-border);
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
      max-height: 150px;
      overflow-y: auto;
      color: var(--vscode-foreground);
    }

    .debug-entry {
      margin: 4px 0;
      word-break: break-all;
    }

    .debug-entry.sent {
      color: #4fc3f7;
    }

    .debug-entry.received {
      color: #81c784;
    }

    .debug-entry.error {
      color: #ef5350;
    }

    @media (prefers-color-scheme: light) {
      .debug-entry.sent {
        color: #0066cc;
      }
      .debug-entry.received {
        color: #008800;
      }
      .debug-entry.error {
        color: #cc0000;
      }
    }
  </style>
</head>
<body>
  <div id="form-container" class="form-container">
    <h2 id="title" class="title hidden"></h2>
    <p id="prompt" class="prompt">Loading...</p>
    
    <div id="options-container" class="options-container hidden"></div>
    
    <div id="input-section" class="hidden">
      <div class="textarea-container">
        <textarea 
          id="input" 
          placeholder="Type your response..."
          aria-label="Your response"
          rows="1"
        ></textarea>
      </div>
      
      <div class="button-container">
        <button type="button" id="input-cancel-btn" class="btn btn-secondary hidden">Cancel</button>
        <button type="button" id="submit-btn" class="btn btn-primary">Submit</button>
      </div>
    </div>
    
    <div id="selected-display" class="selected-option hidden"></div>
    
    <!-- Debug panel for development (hidden by default) -->
    <div id="debug-panel" class="debug-panel hidden">
      <strong>Debug Log:</strong>
      <div id="debug-log"></div>
    </div>
  </div>
  <script type="module" src="./input-form.ts"></script>
</body>
</html>
